<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .funky-heading {
            background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff, #ffff00, #00ff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: colorChange 10s ease infinite;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <h1 class="funky-heading">üéÇ Bhai ka Birthday Countdown üçíüéâ</h1>
        <div class="countdown">

            <button class="carousel-button prev">‚ùÆ</button>

        <!-- Add this near the top of the body, after the container div -->
        <button id="musicToggle" class="music-toggle">üîá</button>
        
        <!-- Add this at the end of the body -->
        <div id="youtubePlayer" style="display:none;"></div>
    </div>

    <!-- Scripts -->
    <script src="countdown.js"></script>
    <script src="carousel.js"></script>
    <script async src="https://www.instagram.com/embed.js"></script>
    <script>
        // Reload Instagram embed if it doesn't load properly
        window.onload = function() {
            if (window.instgrm) {
                window.instgrm.Embeds.process();
            }
        };

        var player;
        var attemptedAutoplay = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '0',
                width: '0',
                videoId: 'iXFIIcpsd38',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': 'iXFIIcpsd38'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(6); // Set initial volume to 6%
            attemptAutoplay();

            var musicToggle = document.getElementById('musicToggle');
            musicToggle.addEventListener('click', toggleMusic);

            // Add click event listeners to carousel buttons
            document.querySelector('.carousel-button.prev').addEventListener('click', attemptAutoplay);
            document.querySelector('.carousel-button.next').addEventListener('click', attemptAutoplay);
        }

        function attemptAutoplay() {
            if (!attemptedAutoplay) {
                var promise = player.playVideo();
                if (promise !== undefined) {
                    promise.catch(error => {
                        console.log('Autoplay was prevented. User interaction required.');
                    });
                }
                attemptedAutoplay = true;
            }
        }

        function toggleMusic() {
            if (player.getPlayerState() == 1) {
                player.pauseVideo();
                musicToggle.textContent = 'üéµ';
            } else {
                player.playVideo();
                musicToggle.textContent = 'üîá';
            }
        }

        // Attempt to play audio on any user interaction
        document.addEventListener('click', attemptAutoplay, { once: true });

        console.log('YouTube API Ready:', typeof YT !== 'undefined');
        console.log('Music toggle button:', document.getElementById('musicToggle'));

        window.addEventListener('load', function() {
            console.log('Window loaded');
            if (typeof player !== 'undefined' && player.getPlayerState) {
                console.log('Player state:', player.getPlayerState());
            }
        });
    </script>
